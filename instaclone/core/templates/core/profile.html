<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}'s Profile - Instagram Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #cbd5db;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-top: 8px;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
    </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">{{ user.username }}'s Profile</h2>
  <p class="lead">Total Likes on Your Images: <strong>{{ total_likes }}</strong></p>

  <div class="row">
    {% if images %}
      {% for image in images %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="{{ image.image.url }}" class="card-img-top" alt="User Image">
            <div class="card-body">
              <p class="card-text">Likes: {{ image.total_likes }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="col">
        <p class="text-muted">You haven't uploaded any images yet.</p>
      </div>
    {% endif %}
  </div>

  <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary mt-3">Back</a>
</div>


</body>
</html>
